<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="style" href="styles.css">
    <title> jumpy projeto</title>
    <style>
    body{
        background: #1E1E1E;;
    }
    .header{
        position: absolute;
width: 311px;
height: 74px;
left: 598px;
top: 103px;

    }
#nm{
    position: absolute;
width: 161px;
height: 23px;
left: 509px;
top: 281px;

font-family: 'Raleway';
font-style: normal;
font-weight: 600;
font-size: 20px;
line-height: 23px;

color: #FFFFFF;
}



</style>
</head>
<body>
    <div class="header">
        <img src="jumpy 1.png">
    </div>
    <div class="container">
        
        <form id="form" class="form">
            <div class="form-control">
                <label id="nm" for="username">Nome Completo</label>
                <input type="text" id="username">
                <small>Campo Obrigatório</small>
            </div>
            <div class="form-control">
                <label id="em" for="email">Email</label>
                <input type="text" id="email">
                <small>Campo Obrigatório</small>
            </div>
            <div class="form-control">
                <label id="tel" for="telefone">Telefone</label>
                <input type="number" id="telefone">
                <small>Campo Obrigatório</small>
            </div>
            <div class="form-control">
                <label id="cp" for="cpf">CPF</label>
                <input type="number" id="cpf">
                <small>Campo Obrigatório</small>
            </div>
            <div class="form-control">
                <label id="sn" for="senha">Senha</label>
                <input type="password" id="senha">
                <small>Campo Obrigatório</small>
            </div>
            
        </form>
    </div>
    
</body>
</html>
